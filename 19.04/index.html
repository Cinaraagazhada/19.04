<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="nav-logo">
                <img src="https://logos-world.net/wp-content/uploads/2022/01/iPhone-Symbol.png" alt="">
            </div>
            <ul class="links">
                <li>Basket count : <span class="count text-danger">0</span></li>
                <li>Total Price : <span class="total text-danger">0 <span class="fw-bold">$</span></span></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products" class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="card" data-id="1">
                            <img class="card-img-top"
                                src="https://media.croma.com/image/upload/v1662703724/Croma%20Assets/Communication/Mobiles/Images/261934_qgssvy.png"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">IPhone 14 pro max</h5>
                                <p class="card-text">This is phone.</p>
                                <p class="card-text"><span class="price">3359.99 </span><span class="fw-bold">AZN</span>
                                </p>
                                <a role="button" class="btn btn-primary">Add to Card</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" data-id="2">
                            <img class="card-img-top"
                                src="https://media.croma.com/image/upload/v1662703724/Croma%20Assets/Communication/Mobiles/Images/261934_qgssvy.png"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">IPhone 13 pro max</h5>
                                <p class="card-text">This is phone.</p>
                                <p class="card-text"><span class="price">4149.99</span> <span class="fw-bold">AZN</span>
                                </p>
                                <a role="button" class="btn btn-primary">Add to Card</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" data-id="3">
                            <img class="card-img-top"
                                src="https://media.croma.com/image/upload/v1662703724/Croma%20Assets/Communication/Mobiles/Images/261934_qgssvy.png"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">IPhone 12</h5>
                                <p class="card-text">This is phone.</p>
                                <p class="card-text"><span class="price">1669.99</span> <span class="fw-bold">AZN</span>
                                </p>
                                <a role="button" class="btn btn-primary">Add to Card</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" data-id="4">
                            <img class="card-img-top"
                                src="https://media.croma.com/image/upload/v1662703724/Croma%20Assets/Communication/Mobiles/Images/261934_qgssvy.png"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">IPhone 13</h5>
                                <p class="card-text">This is phone.</p>
                                <p class="card-text"><span class="price">2129.99</span> <span class="fw-bold">AZN</span>
                                </p>
                                <a role="button" class="btn btn-primary">Add to Card</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>

</html>
